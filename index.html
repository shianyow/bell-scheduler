<script>
    const dateList = document.getElementById('date-list');
    const alarmSound = document.getElementById('alarm-sound');
    let alarms = []; // å­˜æ”¾æ‰€æœ‰é¬§é˜è³‡æ–™

    // æ–°å¢é¬§é˜
    function addAlarm(data) {
        const dates = data.CourseSchedule.map(course => course.startDate);

        dates.forEach(date =>{
            const times = data.DailyPatterns["1"].map(item => item.time)

            // ç¢ºèªæ˜¯å¦å·²æœ‰è©²æ—¥æœŸï¼Œè‹¥æœ‰å‰‡åˆä½µæ™‚é–“
            const existingAlarm = alarms.find(alarm => alarm.date === date);
            if (existingAlarm) {
                existingAlarm.times = Array.from(new Set([...existingAlarm.times, ...times])).sort();
            } else {
                alarms.push({ date, times: [...new Set(times)].sort() });
            }            
        })

        saveAlarmsToLocalStorage();
        sortAlarms();
        renderAlarms();
    }

    // æ–°å¢æ—¥æœŸå’Œæ™‚é–“
    function addDate() {
        const date = document.getElementById('new-date').value;
        const times = document.getElementById('new-times').value.split(',').map(t => t.trim()).filter(isValidTime);
        if (!date || times.length === 0 || !isValidDate(date)) {
            alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ—¥æœŸå’Œæ™‚é–“ï¼');
            return;
        }

        // ç¢ºèªæ˜¯å¦å·²æœ‰è©²æ—¥æœŸï¼Œè‹¥æœ‰å‰‡åˆä½µæ™‚é–“
        const existingAlarm = alarms.find(alarm => alarm.date === date);
        if (existingAlarm) {
            existingAlarm.times = Array.from(new Set([...existingAlarm.times, ...times])).sort();
        } else {
            alarms.push({ date, times: [...new Set(times)].sort() });
        }

        saveAlarmsToLocalStorage();
        sortAlarms();
        renderAlarms();
    }

    // åˆªé™¤æ—¥æœŸ
    function deleteDate(index) {
        alarms.splice(index, 1);

        saveAlarmsToLocalStorage();
        renderAlarms();
    }

    // ä¿®æ”¹æ—¥æœŸæˆ–æ™‚é–“
    function editDate(index) {
        const newDate = prompt('ä¿®æ”¹æ—¥æœŸï¼š', alarms[index].date);
        const newTimes = prompt('ä¿®æ”¹æ™‚é–“ (ç”¨","åˆ†éš”)ï¼š', alarms[index].times.join(','));
        if (newDate && newTimes) {
            const times = newTimes.split(',').map(t => t.trim()).filter(isValidTime);
            if (!isValidDate(newDate) || times.length === 0) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„æ—¥æœŸå’Œæ™‚é–“ï¼');
                return;
            }

            alarms[index].date = newDate;
            alarms[index].times = [...new Set(times)].sort();
            sortAlarms();
            saveAlarmsToLocalStorage();
            renderAlarms();
        }
    }

    // è¤‡è£½æ—¥æœŸå’Œæ™‚é–“
    function copyDate(index) {
        const dateInputs = prompt('è¼¸å…¥è¦è¤‡è£½åˆ°çš„æ—¥æœŸ (ä¾‹ï¼š2025-04-01,2025-04-24ï¼Œç”¨","åˆ†éš”)ï¼š').split(',').map(d => d.trim());
        const validDates = dateInputs.filter(isValidDate);

        if (validDates.length === 0) {
            alert('è«‹è¼¸å…¥è‡³å°‘ä¸€å€‹æœ‰æ•ˆçš„æ—¥æœŸï¼');
            return;
        }

        validDates.forEach(newDate => {
            const existingAlarm = alarms.find(alarm => alarm.date === newDate);
            if (existingAlarm) {
                // åˆä½µæ™‚é–“
                existingAlarm.times = Array.from(new Set([...existingAlarm.times, ...alarms[index].times])).sort();
            } else {
                alarms.push({ date: newDate, times: [...alarms[index].times] });
            }
        });

        sortAlarms();
        saveAlarmsToLocalStorage();
        renderAlarms();
    }

    // æª¢æŸ¥æœ‰æ•ˆæ—¥æœŸ
    function isValidDate(date) {
        const parsedDate = new Date(date);
        return !isNaN(parsedDate) && date === parsedDate.toISOString().split('T')[0];
    }

    // æª¢æŸ¥æœ‰æ•ˆæ™‚é–“
    function isValidTime(time) {
        const timeParts = time.split(':');
        if (timeParts.length !== 2) return false;
        const [hour, minute] = timeParts.map(Number);
        return hour >= 0 && hour < 24 && minute >= 0 && minute < 60;
    }

    // å°æ—¥æœŸå’Œæ™‚é–“æ’åº
    function sortAlarms() {
        // ä¾æ—¥æœŸå‡å†ªæ’åˆ—
        alarms.sort((a, b) => new Date(a.date) - new Date(b.date));

        // æ¯å€‹æ—¥æœŸå…§çš„æ™‚é–“ä¹Ÿå‡å†ªæ’åˆ—
        alarms.forEach(alarm => {
            alarm.times.sort((a, b) => {
                const [ha, ma] = a.split(':').map(Number);
                const [hb, mb] = b.split(':').map(Number);
                return ha !== hb ? ha - hb : ma - mb;
            });
        });
    }

    // æ¸²æŸ“é¬§é˜åˆ—è¡¨
    function renderAlarms() {
        dateList.innerHTML = '';
        const today = new Date().toISOString().split('T')[0];

        alarms
        <!-- .filter(alarm => alarm.date >= today) // ğŸ”¹åªä¿ç•™ä»Šå¤©å’Œæœªä¾†çš„æ—¥æœŸ -->
        .forEach((alarm, index) => {
            const block = document.createElement('div');
            block.className = 'date-block';

            block.innerHTML = `
                <h3>${alarm.date}
                    <div class="hidden">
                        <button onclick="deleteDate(${index})">åˆªé™¤</button>
                        <button onclick="editDate(${index})">ä¿®æ”¹</button>
                        <button onclick="copyDate(${index})">è¤‡è£½</button>
                    </div>
                </h3>
                <p>ğŸ”” ${alarm.times.join(', ')}</p>
            `;
            dateList.appendChild(block);
        });
    }

    // æ™‚é–“æª¢æŸ¥å™¨
    setInterval(() => {
        const now = new Date();
        const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
        alarms.forEach(alarm => {

                alarmSound.play();
                // alert(`æ™‚é–“åˆ°äº†ï¼æ—¥æœŸï¼š${alarm.date} æ™‚é–“ï¼š${currentTime}`);
            }

    }, 1000); // æ¯åˆ†é˜æª¢æŸ¥
  function playAlarm() {
    alarmSound.currentTime = 0; // å¾é ­é–‹å§‹æ’­æ”¾
    alarmSound.play();
}

// å„²å­˜è‡³ localStorage
function saveAlarmsToLocalStorage() {

// å¾ localStorage è¼‰å…¥
function loadAlarmsFromLocalStorage() {
  const stored = localStorage.getItem('alarms');
  if (stored) {
      try {
          alarms = JSON.parse(stored);
      } catch (e) {
          console.error('è³‡æ–™è¼‰å…¥éŒ¯èª¤', e);
          alarms = [];
      }
  }
}

function clearAllAlarms() {
    if (confirm('ç¢ºå®šè¦åˆªé™¤æ‰€æœ‰é¬§é˜å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸã€‚')) {
        alarms = [];
        localStorage.removeItem('alarms');

    }

class BellSchedulerUI {
    constructor() {
        // åœ¨ Google Apps Script ç’°å¢ƒä¸­ï¼Œä½¿ç”¨ç•¶å‰é é¢çš„ URL ä½œç‚º API åŸºç¤
        this.apiUrl = window.location.href.split('?')[0];
        this.initEventListeners();
    }

    initEventListeners() {
        document.getElementById('keepaliveBtn').addEventListener('click', () => this.checkSystemStatus());

    showStatus(message, type = 'loading') {
        const statusEl = document.getElementById('status');
        statusEl.textContent = message;
        statusEl.className = `status ${type}`;
        statusEl.classList.remove('hidden');
    }

    hideStatus() {
        document.getElementById('status').classList.add('hidden');
    }

    // å°ˆé–€è™•ç† Google Apps Script API å‘¼å«çš„æ–¹æ³•
    async callGoogleAppsScriptAPI(path) {
        return new Promise((resolve, reject) => {
            // åœ¨ Google Apps Script ç’°å¢ƒä¸­ï¼Œæˆ‘å€‘å¯ä»¥ä½¿ç”¨ google.script.run
            if (typeof google !== 'undefined' && google.script && google.script.run) {
                // ä½¿ç”¨ Google Apps Script çš„å…§å»º API
                switch(path) {
                    case 'course':
                        google.script.run
                            .withSuccessHandler(resolve)
                            .withFailureHandler(reject)
                            .exportBellScheduleJSON();
                        break;
                    case 'keepalive':
                        google.script.run
                            .withSuccessHandler(resolve)
                            .withFailureHandler(reject)
                            .getKeepAliveData();
                        break;
                    default:
                        reject(new Error('æœªçŸ¥çš„ API è·¯å¾‘'));
                }
            } else {
                // å¦‚æœä¸åœ¨ Google Apps Script ç’°å¢ƒä¸­ï¼Œä½¿ç”¨å‚³çµ±çš„ fetch
                this.callAPIWithFetch(path).then(resolve).catch(reject);
            }
        });
    }

    // å‚³çµ±çš„ fetch API å‘¼å«æ–¹æ³•ï¼ˆä½œç‚ºå‚™ç”¨ï¼‰
    async callAPIWithFetch(path) {
        const apiUrl = `${this.apiUrl}?path=${path}`;
        
        const response = await fetch(apiUrl);
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const responseText = await response.text();
        
        // å˜—è©¦å¾ HTML å›æ‡‰ä¸­æå– JSON
        let jsonMatch = responseText.match(/\{[^{}]*\}/g);
        if (jsonMatch && jsonMatch.length > 0) {
            // æ‰¾åˆ°æœ€å¤§çš„ JSON å­—ä¸²ï¼ˆå¯èƒ½æ˜¯æˆ‘å€‘è¦çš„è³‡æ–™ï¼‰
            let largestJson = jsonMatch.reduce((a, b) => a.length > b.length ? a : b);
            try {
                return JSON.parse(largestJson);
            } catch (e) {
                // éœé»˜è™•ç†è§£æéŒ¯èª¤
            }
        }
        
        // å¦‚æœæ‰¾ä¸åˆ° JSONï¼Œå˜—è©¦ç›´æ¥è§£æ
        try {
            return JSON.parse(responseText);
        } catch (e) {
            throw new Error('ç„¡æ³•å¾ä¼ºæœå™¨å›æ‡‰ä¸­è§£æ JSON è³‡æ–™');
        }
    }

    async checkSystemStatus() {
        try {
            this.showStatus('ğŸ’“ æ­£åœ¨æª¢æŸ¥ç³»çµ±ç‹€æ…‹...', 'loading');
            
            // å‘¼å« keepalive API ç²å–ç³»çµ±ç‹€æ…‹
            const data = await this.callGoogleAppsScriptAPI('keepalive');
            
            if (data.status === 'OK') {
                let statusMessage = 'âœ… ç³»çµ±é‹ä½œæ­£å¸¸';
                if (data.config) {
                    const intervals = [];
                    if (data.config.KeepAliveInterval) {
                        intervals.push(`Keep-Alive: ${data.config.KeepAliveInterval}åˆ†é˜`);
                    }
                    if (data.config.UpdateCourseInterval) {
                        intervals.push(`æ›´æ–°é–“éš”: ${data.config.UpdateCourseInterval}åˆ†é˜`);
                    }
                    if (intervals.length > 0) {
                        statusMessage += ` (${intervals.join(', ')})`;
                    }
                }
                this.showStatus(statusMessage, 'success');
            } else {
                this.showStatus('âš ï¸ ç³»çµ±ç‹€æ…‹ç•°å¸¸', 'error');
            }
            
            setTimeout(() => this.hideStatus(), 5000);
            
        } catch (error) {
            this.showStatus(`âŒ ç³»çµ±ç‹€æ…‹æª¢æŸ¥å¤±æ•—: ${error.message}`, 'error');
        }
    }

    async loadCourseData() {
        try {
            this.showStatus('ğŸ”„ æ­£åœ¨è¼‰å…¥èª²ç¨‹è³‡æ–™...', 'loading');
            
            // ä½¿ç”¨ Google Apps Script çš„ç‰¹æ®Šæ–¹å¼å‘¼å« API
            const data = await this.callGoogleAppsScriptAPI('course');
            
            this.displayData(data);
            this.updateAlarmData(data);

            this.showStatus('âœ… è³‡æ–™è¼‰å…¥æˆåŠŸï¼', 'success');
            
            setTimeout(() => this.hideStatus(), 3000);
            
        } catch (error) {
            this.showStatus(`âŒ è¼‰å…¥å¤±æ•—: ${error.message}`, 'error');
        }
    }

    displayData(data) {
        document.getElementById('dataContainer').classList.remove('hidden');
        
        this.displayCourseSchedule(data.CourseSchedule || []);
        this.displayCourseTypes(data.CourseTypes || {});
        this.displayDailyPatterns(data.DailyPatterns || {});
        this.displayBellConfig(data.BellConfig || {});
    }

    updateAlarmData(data) {
        console.log(data);
        addAlarm(data);

        saveAlarmsToLocalStorage();

        renderAlarms();
    }

    displayCourseSchedule(schedule) {
        const container = document.getElementById('courseSchedule');
        
        if (schedule.length === 0) {

        }
        
        const html = schedule.map(item => `
            <div class="schedule-item">
                <span class="date">ğŸ“… ${item.startDate}</span>
                <span class="type">${item.type}</span>
            </div>
        `).join('');
        
        container.innerHTML = html;
    }

    displayCourseTypes(types) {
        const container = document.getElementById('courseTypes');
        
        if (Object.keys(types).length === 0) {
            container.innerHTML = '<div class="card"><p style="color: #666; font-style: italic;">ç›®å‰æ²’æœ‰èª²ç¨‹é¡å‹è³‡æ–™</p></div>';
            return;
        }
        
        const html = Object.entries(types).map(([typeName, patterns]) => `
            <div class="card">
                <h3 style="color: #667eea; margin-bottom: 15px;">ğŸ“š ${typeName}</h3>
                ${patterns.map(pattern => `
                    <div class="schedule-item">
                        <span class="date">ç¬¬ ${pattern.day} å¤©</span>
                        <span class="type">${pattern.pattern}</span>
                    </div>
                `).join('')}
            </div>
        `).join('');
        
        container.innerHTML = html;
    }

    displayDailyPatterns(patterns) {
        const container = document.getElementById('dailyPatterns');
        
        if (Object.keys(patterns).length === 0) {
            container.innerHTML = '<div class="pattern-card"><p style="color: #666; font-style: italic;">ç›®å‰æ²’æœ‰æ¯æ—¥æ¨¡å¼è³‡æ–™</p></div>';
            return;
        }
        
        const html = Object.entries(patterns).map(([patternName, bells]) => `
            <div class="pattern-card">
                <div class="pattern-title">â° ${patternName}</div>
                ${bells.map(bell => `
                    <div class="bell-item">
                        <span class="time">${bell.time}</span>
                        <span class="bell">ğŸ”” ${bell.bellType}</span>
                    </div>
                `).join('')}
            </div>

        container.innerHTML = html;
    }

    displayBellConfig(config) {
        const container = document.getElementById('bellConfig');
        
        if (Object.keys(config).length === 0) {
            container.innerHTML = '<div class="card"><p style="color: #666; font-style: italic;">ç›®å‰æ²’æœ‰é˜è²é…ç½®è³‡æ–™</p></div>';
            return;
        }
        
        const html = Object.entries(config).map(([bellType, audioUrl]) => `
            <div class="card">
                <div class="schedule-item">
                    <span class="date">ğŸ”” ${bellType}</span>
                    <span class="type">
                        <a href="${audioUrl}" target="_blank" style="color: #667eea; text-decoration: none;">
                            ğŸ§ éŸ³æ•ˆé€£çµ
                        </a>
                    </span>
                </div>
            </div>
        `).join('');
        
        container.innerHTML = html;
    }
}
